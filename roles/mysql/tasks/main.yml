- name: Install mysql-server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Start and enable mysql-server
  ansible.builtin.systemd_service:
    name: mysqld
    enabled: yes
    state: restarted

- name: set root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1